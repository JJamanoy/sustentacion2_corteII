<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Carro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h3> Nuevo Libro </h3>
    <form th:action="@{/add-carros}" th:object="${addCarros}" method="post">
        <div class="form-group">
            <label for="marca">Marca</label>
            <select name="marca" id="marca">
                <option value="Chevrolet">Chevrolet</option>
                <option value="Nissan">Nissan</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Renault">Renault</option>
                <option value="Toyota">Toyota</option>
            </select>
        </div>
        <div>
            <label for="modelo"> Modelo: </label>
            <input type="text" id="modelo" th:field="*{modelo}"/>
        </div>
        <div>
            <label for="anio"> AÃ±o: </label>
            <input type="number" id="anio" th:field="*{anio}"/>
        </div>
        <div class="form-group2">
            <label for="color">Color</label>
            <select name="color" id="color">
                <option value="Gris">Gris</option>
                <option value="Rojo">Rojo</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Azul">Azul</option>
            </select>
        </div>
        <div>
            <label for="precio"> Precio: </label>
            <input type="number" id="precio" th:field="*{precio}"/>
        </div>
        <div class="form-group">
            <label>Tipo de Vehiculo</label><br>
            <div class="form-check form-check-inLine">
                <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoSedan" value="Sedan">
                <label class="form-check-label" for="tipoSedan">Sedan</label>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inLine">
                    <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoSUV" value="SUV">
                    <label class="form-check-label" for="tipoSUV">SUV</label>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inLine">
                    <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoCamioneta" value="Camioneta">
                    <label class="form-check-label" for="tipoCamioneta">Camioneta</label>
            </div>
        </div>
        <div>
            <label for="concesionaria"> Concesionaria: </label>
            <input type="text" id="concesionaria" th:field="*{concesionaria}"/>
        </div>
        <div class="form-group">
            <label for="imagen_cargada">Imagen</label>
            <input type="file" class="form-control-file" id="imagen_cargada" name="imagen_cargada" 36accept=".png, .jpg, .jpeg, .gif">
            <input type="hidden" id="imagen_nombre" name="imagen_nombre">
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
