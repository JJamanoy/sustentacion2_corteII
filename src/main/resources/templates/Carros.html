<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3> Lista de Carros </h3>
        <table border="2">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>AÃ±o</th>
                    <th>Color</th>
                    <th>Precio</th>
                    <th>Tipo de Vehiculo</th>
                    <th>Concesionaria</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carros : ${carroListAttribute}">
                    <td th:text="${carros.marca}"></td>
                    <td th:text="${carros.modelo}"></td>
                    <td th:text="${carros.anio}"></td>
                    <td th:text="${carros.color}"></td>
                    <td th:text="${carros.precio}"></td>
                    <td th:text="${carros.tipo_vehiculo}"></td>
                    <td th:text="${carros.concesionaria}"></td>
                    <td th:text="${carros.imagen}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
